<!doctype html>
<html class="no-js">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">

    <title>你正在通过浏览器查看当前设计稿 - 设计稿查看组件</title>

    <script src="http://libs.baidu.com/jquery/1.11.3/jquery.js"></script>

    <style>
        html,body{
            width: 100%;
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #232323;
        }
        .view{
            width: 100%;
            height: 100%;
            text-align: center;
        }
        .nav{
            background-color: #cf2d27;
            width: 100px;
            position: fixed;
            right: 50px;
            bottom: 50px;
        }
        .nav a{
            display: block;
            padding: 5px;
            color: #EEEEF3;
            text-decoration: none;
            font-size: 14px;
        }
        .nav a:hover{background-color: #0a6999}
        .nav span{
            color: #232323;
            background-color: #d1d1d1;
            font-size: 12px;
            padding: 5px;
            display: block;
            cursor: default;
        }
        .control{
            width: 30px;
            position: fixed;
            right: 10px;
            bottom: 10px;
        }
        .control a{
            background-color: #cf2d27;
            display: block;
            width: 30px;
            height: 30px;
            -webkit-border-radius: 15px;
            -moz-border-radius: 15px;
            border-radius: 15px;;
            margin-bottom: 5px;
        }
        .control img{
            width: 100%;
            height: auto;
        }
    </style>
</head>
<body>

<div class="view">
    <img id="ViewPic" src="images/introduce.png"/>
</div>
<div class="nav">
    <span>电脑版</span>
    <a href="javascript:void(0);">首页</a>
    <a href="javascript:void(0);">关于天山</a>
    <a href="javascript:void(0);">新闻资讯</a>
    <a href="javascript:void(0);">产品介绍</a>
    <a href="javascript:void(0);">工程案例</a>
    <a href="javascript:void(0);">技术中心</a>
    <span>移动版</span>
    <a href="javascript:void(0);">首页</a>
    <a href="javascript:void(0);">频道页</a>
</div>
<div class="control">
    <a id="GoHome" href="javascript:void(0);"><img src="images/home.png"/></a>
    <a id="SwitchNav" href="javascript:void(0);"><img src="images/rightdown.png"/></a>
</div>
</body>
<script>
    //数据采用数组形式，需要同时修改上面的nav和这里的数组
    var data = ["pc/1首页.jpg","pc/2关于天山.jpg","pc/3新闻资讯.jpg","pc/4产品介绍.jpg",
        "pc/5工程案例.jpg","pc/6技术中心.jpg","mobile/首页.jpg","mobile/频道页.jpg"];

    var $viewpic = $("#ViewPic");
    $(".nav a").each(function(index){
        $(this).on("click",function(){
            //显示对应的设计图
            $viewpic.attr("src","images/"+data[index]);
            //页面滚动到顶
            $("body").animate({scrollTop:0}, 200);
            setTimeout(function(){
//                console.log(document.body.clientWidth);
//                console.log(document.body.scrollWidth);
                var scrollLeft = document.body.scrollWidth - document.body.clientWidth;
                if(scrollLeft>0){
                    $("body").animate({scrollLeft:scrollLeft/2}, 200);
                }
            },10);
        })
    });

    $("#GoHome").on("click",function(){
        //显示介绍图
        $viewpic.attr("src","images/introduce.png");
        //页面滚动到顶
        $("body").animate({scrollTop:0}, 200);
    });
    var flag = true;//展开收起按钮时修改内部图片
    $("#SwitchNav").on("click",function(){
        $(".nav").toggle(300,function(){
            var img = $("#SwitchNav").find("img");
            if(flag){
                img.attr("src","images/leftup.png");
                flag = false;
            }else {
                img.attr("src","images/rightdown.png");
                flag = true;
            }
        });
    });
</script>
</html>
